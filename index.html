<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <!-- bootstrap css stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>bootstrap grid layout exploring in brief</h1>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row mb-3">
            <img class="img-fluid" src="images/collage/bottle.jpg" alt="" />
          </div>
          <div class="row">
            <img src="images/collage/stool.jpg" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img class="img-fluid" src="images/collage/coffee.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="images/collage/lamp.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <div class="col-6 mb-3">
              <img src="images/collage/watch.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-6 mb-3">
              <img src="images/collage/honey.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img src="images/collage/lamp.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img src="images/collage/sunglass.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img src="images/collage/lens.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
