<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation grid layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .side-collage img {
        height: 400px;
      }
      .sunset-image img {
        height: 500px;
      }
      .last-image img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row g-0">
        <div class="col-4 sunset-image">
          <img src="images/vacation/sunset.png" class="img-fluid" alt="" />
        </div>
        <div class="col-8">
          <div class="row g-0 side-collage">
            <div class="col-4">
              <img src="images/vacation/boat.png" class="img-fluid" alt="" />
            </div>
            <div class="col-4">
              <img src="images/vacation/beach.png" class="img-fluid" alt="" />
            </div>
            <div class="col-4">
              <img src="images/vacation/coconut.png" class="img-fluid" alt="" />
            </div>
          </div>
          <div class="row g-0 last-image">
            <img src="images/vacation/sand.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
