<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Element</title>
    <style>
      h1::before {
        content: "Hello everyone , I'm ";
        color: blueviolet;
      }
      h1::after {
        content: " yahoooo";
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <h1>Having fun with Pseudo Element</h1>
  </body>
</html>
